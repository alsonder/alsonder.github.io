<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Østerbro Jagttegn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container">
        <div class="text-content">
            <h2>Kontakt</h2>
            <p>Har du spørgsmål eller ønsker at tilmelde dig kurset? Kontakt via e-mail (example@example.com) el tlf 26160630.</p>
        </div>
        <div class="image-content">
            <img src="IMG_6333.jpg" alt="Billede af jagttegnskursusdetaljer">
        </div>
    </div>

    

    <div id="footer-placeholder"></div>

    <script>
        // Funktion til at indlæse HTML fra en fil og indsætte den i et element
        async function loadHTML(url, elementId) {
            try {
                const response = await fetch(url);
                const html = await response.text();
                document.getElementById(elementId).innerHTML = html;
            } catch (error) {
                console.error(`Fejl ved indlæsning af ${url}:`, error);
            }
        }

        // Kør funktionerne, når DOM'en er fuldt indlæst
        document.addEventListener('DOMContentLoaded', () => {
            loadHTML('header.html', 'header-placeholder');
            loadHTML('footer.html', 'footer-placeholder');
        });
    </script>
</body>
</html>
