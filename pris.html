<body>
    <div id="header-placeholder"></div>

    <div class="container flex-container">
        <div class="text-content">
            <h2>Pris</h2>
            <p><strong>Prisen for jagttegnskursus 4.000 kr</strong></p>
            <p>Prisen for jagttegnskurset er 4.000 kr inkl. tr√¶ning p√• skydebanen. Jagtpr√∏ven hos Styrelsen for Gr√∏n Trepart koster 449 kr. Den totale pris vil ligge p√• ca 4.500 kr.</p>          
            
        
        </div>
        <div class="image-content">
            <img src="hund.jpg" alt="Billede relateret til jagttegnskursus">
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        // Funktion til at indl√¶se HTML fra en fil
        async function loadHTML(url, elementId) {
            try {
                const response = await fetch(url);
                const html = await response.text();
                document.getElementById(elementId).innerHTML = html;

                // Tilf√∏j event listener til hamburger-menuen
                const hamburger = document.querySelector('.hamburger-menu');
                if (hamburger) {
                    hamburger.addEventListener('click', toggleMenu);
                }

                // Tilf√∏j event listener til mobilmenuens links for at lukke menuen
                const menuLinks = document.querySelectorAll('.mobile-menu ul li a');
                menuLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        const menu = document.getElementById('mobile-menu');
                        if (menu) {
                            menu.classList.remove('active');
                        }
                    });
                });

                // Tilf√∏j event listener til lukkeknap
                const closeButton = document.querySelector('.close-menu');
                if (closeButton) {
                    closeButton.addEventListener('click', toggleMenu);
                }
            } catch (error) {
                console.error(`Fejl ved indl√¶sning af ${url}:`, error);
            }
        }

        // Funktion til at toggle mobilmenu
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            if (menu) {
                menu.classList.toggle('active');
            }
        }

        // Indl√¶s header og footer
        document.addEventListener('DOMContentLoaded', () => {
            loadHTML('header.html', 'header-placeholder');
            loadHTML('footer.html', 'footer-placeholder');
        });
    </script>
</body>
