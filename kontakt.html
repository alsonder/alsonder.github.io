    <script>
        // Funktion til at indlÃ¦se HTML fra en fil
        async function loadHTML(url, elementId) {
            try {
                const response = await fetch(url);
                const html = await response.text();
                document.getElementById(elementId).innerHTML = html;

                // TilfÃ¸j event listener til hamburger-menuen
                const hamburger = document.querySelector('.hamburger-menu');
                if (hamburger) {
                    hamburger.addEventListener('click', toggleMenu);
                }

                // TilfÃ¸j event listener til mobilmenuens links for at lukke menuen
                const menuLinks = document.querySelectorAll('.mobile-menu ul li a');
                menuLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        const menu = document.getElementById('mobile-menu');
                        if (menu) {
                            menu.classList.remove('active');
                        }
                    });
                });

                // TilfÃ¸j event listener til lukkeknap
                const closeButton = document.querySelector('.close-menu');
                if (closeButton) {
                    closeButton.addEventListener('click', toggleMenu);
                }
            } catch (error) {
                console.error(`Fejl ved indlÃ¦sning af ${url}:`, error);
            }
        }

        // Funktion til at toggle mobilmenu
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            if (menu) {
                menu.classList.toggle('active');
            }
        }

        // IndlÃ¦s header og footer
        document.addEventListener('DOMContentLoaded', () => {
            loadHTML('header.html', 'header-placeholder');
            loadHTML('footer.html', 'footer-placeholder');
        });
    </script>
