<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilmelding - Østerbro Jagttegn</title>
    <link rel="stylesheet" href="style.css">
    <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container">
        <div class="form-image-container">
            <div class="form-content">
                <div class="text-content">
                    <h2>Tilmelding</h2>
                    <p>For at tilmelde dig jagttegnskurset, skal du udfylde formularen nedenfor. Efter vi har modtaget din tilmelding, sender vi dig betalingsinformationer. Din tilmelding er først godkendt, når betalingen er registreret.</p>
                </div>
                <div id="mc_embed_signup">
                    <form action="https://foxfox.us18.list-manage.com/subscribe/post?u=8af87ed2e81ace8587915d4ce&id=354106840a&f_id=006babe6f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank">
                        <div id="mc_embed_signup_scroll">
                            <div class="indicates-required"><span class="asterisk">*</span> skal udfyldes</div>
                            <div class="mc-field-group">
                                <label for="mce-FNAME">Navn <span class="asterisk">*</span></label>
                                <input type="text" name="FNAME" class="required text" id="mce-FNAME" required>
                            </div>
                            <div class="mc-field-group">
                                <label for="mce-EMAIL">Email Address <span class="asterisk">*</span></label>
                                <input type="email" name="EMAIL" class="required email" id="mce-EMAIL" required>
                            </div>
                            <div id="mce-responses" class="clear foot">
                                <div class="response" id="mce-error-response" style="display: none;"></div>
                                <div class="response" id="mce-success-response" style="display: none;"></div>
                            </div>
                            <div aria-hidden="true" style="position: absolute; left: -5000px;">
                                <input type="text" name="b_8af87ed2e81ace8587915d4ce_354106840a" tabindex="-1" value="">
                            </div>
                            <div class="optionalParent">
                                <div class="clear foot">
                                    <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button" value="Tilmeld">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="image-content">
                <img src="hytte.jpg" alt="Billede relateret til tilmelding">
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        // Funktion til at indlæse HTML fra en fil
        async function loadHTML(url, elementId) {
            try {
                const response = await fetch(url);
                const html = await response.text();
                document.getElementById(elementId).innerHTML = html;

                // Tilføj event listener til hamburger-menuen
                const hamburger = document.querySelector('.hamburger-menu');
                if (hamburger) {
                    hamburger.addEventListener('click', toggleMenu);
                }

                // Tilføj event listener til mobilmenuens links for at lukke menuen
                const menuLinks = document.querySelectorAll('.mobile-menu ul li a');
                menuLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        const menu = document.getElementById('mobile-menu');
                        if (menu) {
                            menu.classList.remove('active');
                        }
                    });
                });

                // Tilføj event listener til lukkeknap
                const closeButton = document.querySelector('.close-menu');
                if (closeButton) {
                    closeButton.addEventListener('click', toggleMenu);
                }
            } catch (error) {
                console.error(`Fejl ved indlæsning af ${url}:`, error);
            }
        }

        // Funktion til at toggle mobilmenu
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            if (menu) {
                menu.classList.toggle('active');
            }
        }

        // Indlæs header og footer
        document.addEventListener('DOMContentLoaded', () => {
            loadHTML('header.html', 'header-placeholder');
            loadHTML('footer.html', 'footer-placeholder');
        });
    </script>
</body>
</html>
