<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Østerbro Jagttegn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-placeholder"></div>    <div class="container flex-container">
        <div class="text-content">
            <h2>Kontakt</h2>
            <p><strong>Aleksander Sønder</strong><br>
            <a href="mailto:aleksander.soender@gmail.com">aleksander.soender@gmail.com</a><br>
            Tlf. +45 26160630</p>
            
            <p><strong>Østerbro Jagttegn</strong><br>
            CVR: 45702731<br>
            østerbrojagttegn.dk</p>
        </div>
        <div class="image-content">
            <img src="aa.jpg" alt="Aleksander Sønder">
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        // Funktion til at indlæse HTML fra en fil
        async function loadHTML(url, elementId) {
            try {
                const response = await fetch(url);
                const html = await response.text();
                document.getElementById(elementId).innerHTML = html;

                // Tilføj event listener til hamburger-menuen
                const hamburger = document.querySelector('.hamburger-menu');
                if (hamburger) {
                    hamburger.addEventListener('click', toggleMenu);
                }

                // Tilføj event listener til mobilmenuens links for at lukke menuen
                const menuLinks = document.querySelectorAll('.mobile-menu ul li a');
                menuLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        const menu = document.getElementById('mobile-menu');
                        if (menu) {
                            menu.classList.remove('active');
                        }
                    });
                });

                // Tilføj event listener til lukkeknap
                const closeButton = document.querySelector('.close-menu');
                if (closeButton) {
                    closeButton.addEventListener('click', toggleMenu);
                }
            } catch (error) {
                console.error(`Fejl ved indlæsning af ${url}:`, error);
            }
        }

        // Funktion til at toggle mobilmenu
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            if (menu) {
                menu.classList.toggle('active');
            }
        }

        // Indlæs header og footer
        document.addEventListener('DOMContentLoaded', () => {
            loadHTML('header.html', 'header-placeholder');
            loadHTML('footer.html', 'footer-placeholder');
        });
    </script>
</body>
</html>
