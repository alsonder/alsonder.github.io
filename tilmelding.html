<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilmelding - √òsterbro Jagttegn</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://√∏sterbrojagttegn.dk/tilmelding.html">
    <meta property="og:title" content="ü¶ä Tilmeld dig - √òsterbro Jagttegn">
    <meta property="og:description" content="Tilmeld dig jagttegnskurset nu! Kun 4 ledige pladser tilbage. Start august 2025 p√• √òsterbro.">
    <meta property="og:image" content="https://√∏sterbrojagttegn.dk/hytte.jpg">
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü¶ä</text></svg>">

    <!-- Opgraderet inline CSS for form-design -->
    <style>
        .form-content form {
            max-width: 400px;
            margin: 0 auto;
        }
        .mc-field-group {
            margin-bottom: 20px;
        }
        .mc-field-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #2c5530; /* M√∏rkegr√∏n for jagt-tema */
            font-size: 1.1em;
        }
        .mc-field-group input,
        .mc-field-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }
        .mc-field-group input:focus,
        .mc-field-group select:focus {
            border-color: #4a7c59; /* Gr√∏n accent */
            box-shadow: 0 0 8px rgba(74, 124, 89, 0.3);
            outline: none;
        }
        .clear.foot {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            background-color: #4a7c59;
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }
        .button:hover {
            background-color: #3a6c49;
            transform: translateY(-2px);
        }
        .asterisk {
            color: #e74c3c;
        }
        /* Responsivitet for mobile */
        @media (max-width: 768px) {
            .form-content {
                padding: 0 20px;
            }
            .form-image-container {
                flex-direction: column;
            }
            .image-content img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container">
        <div class="form-image-container">
            <div class="form-content">
                <h2>Tilmelding</h2>
                <p>For at tilmelde dig jagttegnskurset, skal du udfylde formularen nedenfor. Efter din tilmelding er modtaget, sendes betalingsinformationer. Din tilmelding er f√∏rst godkendt, n√•r betalingen er registreret.</p>
                
                <form action="https://formspree.io/f/mvgwjebv" method="POST">
                    <div class="mc-field-group">
                        <label for="hold">V√¶lg hold <span class="asterisk">*</span></label>
                        <select id="hold" name="hold" required>
                            <option value="">V√¶lg et hold</option>
                            <option value="ekstra-vinter">Ekstra vinter</option>
                            <option value="for√•r">For√•r</option>
                            <option value="sensommer">Sensommer</option>
                        </select>
                    </div>
                    
                    <div class="mc-field-group">
                        <label for="navn">Navn <span class="asterisk">*</span></label>
                        <input type="text" id="navn" name="navn" class="required text" required>
                    </div>
                    
                    <div class="mc-field-group">
                        <label for="email">Email <span class="asterisk">*</span></label>
                        <input type="email" id="email" name="email" class="required email" required>
                    </div>
                    
                    <div class="clear foot">
                        <button type="submit" class="button">Tilmeld</button>
                    </div>
                </form>
            </div>
            <div class="image-content">
                <img src="hytte.jpg" alt="Billede relateret til tilmelding">
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        // Funktion til at indl√¶se HTML fra en fil
        async function loadHTML(url, elementId) {
            try {
                const response = await fetch(url);
                const html = await response.text();
                document.getElementById(elementId).innerHTML = html;

                // Tilf√∏j event listener til hamburger-menuen
                const hamburger = document.querySelector('.hamburger-menu');
                if (hamburger) {
                    hamburger.addEventListener('click', toggleMenu);
                }

                // Tilf√∏j event listener til mobilmenuens links for at lukke menuen
                const menuLinks = document.querySelectorAll('.mobile-menu ul li a');
                menuLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        const menu = document.getElementById('mobile-menu');
                        if (menu) {
                            menu.classList.remove('active');
                        }
                    });
                });

                // Tilf√∏j event listener til lukkeknap
                const closeButton = document.querySelector('.close-menu');
                if (closeButton) {
                    closeButton.addEventListener('click', toggleMenu);
                }
            } catch (error) {
                console.error(`Fejl ved indl√¶sning af ${url}:`, error);
            }
        }

        // Funktion til at toggle mobilmenu
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            if (menu) {
                menu.classList.toggle('active');
            }
        }
        
        // Indl√¶s header og footer
        document.addEventListener('DOMContentLoaded', () => {
            loadHTML('header.html', 'header-placeholder');
            loadHTML('footer.html', 'footer-placeholder');
        });
    </script>
</body>
</html>
